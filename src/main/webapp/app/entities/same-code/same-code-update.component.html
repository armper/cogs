<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-same-code-heading">Create or edit a Same Code</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sameCode">Same Code</label>
                    <input type="text" class="form-control" name="sameCode" id="field_sameCode"
                           formControlName="sameCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cogBroadcastRights">Cog Broadcast Rights</label>
                    <select class="form-control" id="field_cogBroadcastRights" name="cogBroadcastRights" formControlName="cogBroadcastRights">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="cogBroadcastRightsOption.id === editForm.get('cogBroadcastRights').value?.id ? editForm.get('cogBroadcastRights').value : cogBroadcastRightsOption" *ngFor="let cogBroadcastRightsOption of cogbroadcastrights; trackBy: trackCogBroadcastRightsById">{{cogBroadcastRightsOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
