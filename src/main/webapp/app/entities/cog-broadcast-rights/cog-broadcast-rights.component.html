<div>
    <h2 id="page-heading">
        <span>Cog Broadcast Rights</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cog-broadcast-rights" [routerLink]="['/cog-broadcast-rights/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Cog Broadcast Rights
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="cogBroadcastRights?.length === 0">
        <span>No cogBroadcastRights found</span>
    </div>
    <div class="table-responsive" *ngIf="cogBroadcastRights?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Cog Id</span></th>
            <th scope="col" ><span>Same Code</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cogBroadcastRights of cogBroadcastRights ;trackBy: trackId">
                <td><a [routerLink]="['/cog-broadcast-rights', cogBroadcastRights.id, 'view' ]">{{cogBroadcastRights.id}}</a></td>
                <td>{{cogBroadcastRights.cogId}}</td>
                <td>
                    <span *ngFor="let sameCode of cogBroadcastRights.sameCodes; let last = last">
                            <a class="form-control-static" [routerLink]="['/same-code', sameCode?.id, 'view' ]">{{sameCode.sameCode}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/cog-broadcast-rights', cogBroadcastRights.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cog-broadcast-rights', cogBroadcastRights.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(cogBroadcastRights)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
